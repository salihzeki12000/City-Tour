<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        
     </style>


</head>

<body>

    <div id="map"></div>



<script>

function initMap() {
    let options = {
        zoom: 8,
        center: {lat:41.8781, lng:-87.6298}
    }

    let map = new google.maps.Map(document.getElementById('map'), options);

    let marker = new google.maps.Marker({
        position:{lat:41.8781, lng:-87.6298},
        map:map
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAso42k5sym5xcujpYvGz9RgPcmpo8HUH8&callback=initMap"
    async defer>
</script>





</body>
</html>
